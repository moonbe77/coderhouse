<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDo List!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        ToDo
      </h1>
      <p class="subtitle">
         <strong>list</strong>!
      </p>
      <div class="columns">
          <div class="column" id="showTask">
         
            </div>
            <div class="column">
                Realizados
            </div>
            <div class="column">
                algo
            </div>
            <div class="column">
                <h3 class="title is-3">Crea una tarea</h3>  
                <div class="form">
                    <form id="formCreate" onsubmit="addTask(event)">
                        <div class="field">
                          <label class="label">Titulo</label>
                          <div class="control">
                            <input class="input" type="text" name="titulo" placeholder="Text input">
                          </div>
                          <p class="help">Tiutlo de la tarea</p>
                        </div>
                        <div class="field">
                            <label class="label">Descripci√≥n</label>
                            <div class="control">
                              <textarea class="textarea"  name="desc" placeholder="Descripcion"></textarea>
                            </div>
                            <p class="help">Tiutlo de la tarea</p>
                          </div>	
                          <div class="field is-grouped">
                              <div class="control">
                                <button class="button is-primary">Submit</button>
                              </div>
                              <div class="control">
                                <button class="button is-link">Cancel</button>
                              </div>
                            </div>	  
                      </form> 
                </div>
            </div>
        </div>
        
    </div>
  </section>
  <script src="js/script.js" ></script>
  </body>
</html>
